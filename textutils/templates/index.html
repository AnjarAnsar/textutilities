<!DOCTYPE html>
<html>
<head>
    <title>textutils</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Text Utils</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About us</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Contact us
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Email</a></li>
            <li><a class="dropdown-item" href="#">Social Media Handle</a></li>

          </ul>
        </li>

      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav><div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>welcome to textutils.</strong> Manipulate your texts here!!!!!
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div class="container">
    <form action = '/analyse' method = 'get'>{% csrf_token %}


  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Enter your text here and let textutils do the magic.</label>
    <textarea rows="9" name="name" type="password" class="form-control" id="exampleInputPassword1"></textarea>
      <div class="form-check form-switch">
  <input class="form-check-input" name = "removepunc" type="checkbox" role="switch" >
  <label class="form-check-label" >Remove Punctuations</label>
</div>
      <div class="form-check form-switch">
  <input class="form-check-input" name = "uppercase" type="checkbox" role="switch" >
  <label class="form-check-label" >Upper case</label>
</div>
      <div class="form-check form-switch">
  <input class="form-check-input" name = "newlineremov" type="checkbox" role="switch" >
  <label class="form-check-label" >New line remove</label>
</div>

  </div>

<button type="submit" class="btn btn-dark">analyse the text</button></form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
